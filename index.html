<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diwali Celebration</title>
  <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
  <style>
    .fullwidthimage{
        width: 100%;
        height: 30%;
        margin: 0;
        display: flex;
        object-fit: fill;
    }
    .image{
        width:150px;
        padding-left: 50px;
    }
  </style>
</head>
<body>
  <div class="container bg-info-subtle" style="width: 950px;height: 930px;">
    <img class="fullwidthimage" src="https://cdn.pixabay.com/photo/2022/10/05/00/36/diwali-7499371_640.png" alt="image">
    <div class="container text-center">
        <div class="row justify-content-center g-5 mt-5 mb-5">
        <div class="col-6 d-flex justify-content-center">
          <div class="card border-0" style="width: 200px;">
            <img class="image" src="https://img.pikbest.com/png-images/qiantu/hand-drawn-cartoon-sky-lantern-png-element_2652727.png!sw800" alt="airballoon">
            <div class="card-body">
                <h6 class="card-title text-center">Diwali Air Balloon</h6>
                <h4 class="card-title text-center">Rs 369</h4>
            </div>
          </div>
        </div>
        <div class="col-6 d-flex justify-content-center">
            <div class="card border-0" style="width: 200px;">
              <img class="image" src="https://cdn.pixabay.com/photo/2017/10/19/08/27/diwali-2866820_1280.jpg" alt="Diwali Lamp">
              <div class="card-body">
                  <h6 class="card-title text-center">Diwali-Lamp</h6>
                  <h4 class="card-title text-center">Rs 50</h4>
              </div>
            </div>
        </div>
        <div class="col-6 d-flex justify-content-center">
            <div class="card border-0" style="width: 200px;">
              <img class="image" src="https://cdn.pixabay.com/photo/2013/07/12/18/05/fireworks-152949_640.png" alt="sparklers">
              <div class="card-body">
                  <h6 class="card-title text-center">Sparklers</h6>
                  <h4 class="card-title text-center">Rs 150</h4>
              </div>
            </div>
          </div>
          <div class="col-6 d-flex justify-content-center">
              <div class="card border-0" style="width: 200px;">
                <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZeOS1DOKPT31U_8rwhdHXvmjxErX3yUftzA&s" alt="fire cracker">
                <div class="card-body">
                    <h6 class="card-title text-center">Fire cracker</h6>
                    <h4 class="card-title text-center">Rs 560</h4>
                </div>
              </div>
          </div>
        </div>
    </div>
  <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
